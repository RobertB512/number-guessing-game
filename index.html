<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/styles.css">
  <title>Number guessing game</title>
</head>
<body>
  <h1>Guess my number</h1>

  <!-- form to guess the number -->
  <section class="number-entry-area">
    <label for="guessed-number">Enter a number</label>
    <input id="guessed-number" type="number" required>
    <p class="message"></p>
    <button class="guess-btn" onclick="guessNumber()">Guess</button>
  </section>
  <button class="new-game-btn" onclick="newGame()">New Game</button>
  

  <!-- guess count area -->
  <section class="stats-area">
    <!-- for times guessed -->
    <div class="guess-count-box">
      <p class="stats guesses-left"></p>
      <p class="stats-lbl">Guesses left</p>
    </div>
    <!-- for guesses left -->
    <div class="games-played-box">
      <p class="stats games-won"></p>
      <p class="stats-lbl">Games played</p>
    </div>
  </section>



  
  <!-- scripts -->
  <script src="./scripts/script.js"></script>
</body>
</html>
