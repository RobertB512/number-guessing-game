<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/script.js"></script>
  <title>Number guessing game</title>
</head>
<body>
  <h1>Guess my number</h1>
  <!-- for to guess the number -->
  <form class="number-form" action="">
    <label for="guessed-number">Enter a number</label>
    <input id="guessed-number" type="number">
    <input class="guess-btn" type="submit" value="Guess number">
  </form>
  <button class="new-game-btn">New Game</button>
  <p class="message"></p>
  <section class="guess-count-area">
    <div class="guess-count-box times-guessed-box">
      <p class="guess-count times-guessed"></p>
      <p class="guess-count-lbl">Guesses</p>
    </div>
    <div class="guess-count-box guesses-left-box">
      <p class="guess-count guesses-left"></p>
      <p class="guess-count-lbl">Guesses left</p>
    </div>

  </section>
</body>
</html>
